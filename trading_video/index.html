<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Video Animation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="stage" class="stage">
        <div id="background-layer" class="layer background"></div>
        <div id="text-layer" class="layer text-content">
            <h1 id="main-text"></h1>
            <p id="sub-text"></p>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="start-overlay">
            <button id="start-btn">▶ 开始播放 (Start Video & Audio)</button>
        </div>
        <div id="watermark">AI Video Generator</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
